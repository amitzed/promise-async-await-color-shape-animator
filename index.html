<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shape Animator Using Promises, Async/Await</title>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="app-container">
      <button id="btn1" type="button" name="button">Start Animation</button>
      <button onClick={window.location.reload()}>Restart</button>
      <h3>Click button to start and hover over shapes to pause animation</h3>
      <div class="shape-container">
        <div class="circle one">



        </div>
        <div class="circle two">

        </div>
      </div>
    </div>



    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
